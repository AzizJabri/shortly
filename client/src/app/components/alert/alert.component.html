<div class="toast z-10">
    <div *ngFor="let alert of alerts" class="{{cssClass(alert)}}">
        <span [innerHTML]="alert.message"></span>
        <button class="btn btn-ghost" (click)="removeAlert(alert)"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
    </div>
</div>
