<div class="bg-base-200 py-2 px-12 rounded-xl flex flex-col md:flex-row md:items-center md:justify-between">
    <!-- Long URL -->
    <a href="{{link.long_url}}" class="text-base-content hover:underline mb-2 md:mb-0 md:mr-4 flex-1 break-all">
        {{ link.long_url.substring(0, 50) }}<span *ngIf="link.long_url.length > 50">...</span>
    </a>
    
    <!-- Short URL and Button Container -->
    <div class="flex flex-col md:flex-row md:items-center md:space-x-4 md:w-auto">
        <!-- Short URL -->
        <a href="{{BACKEND_URL}}/{{link.short_url}}" class="link-primary mb-2 md:mb-0 md:w-auto md:truncate" target="_blank">
            {{BACKEND_URL}}/{{ link.short_url }}
        </a>
        
        <!-- Button -->
        <button class="btn {{color}} btn-sm md:btn-md md:px-5 w-full md:w-auto" (click)="copyToClipboard()">
            {{ text }}
        </button>
    </div>
</div>
