<div class="navbar bg-base-300">
    <div class="navbar-start">
        <label for="sidebar" class="btn btn-square btn-ghost drawer-button lg:hidden">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-5 w-5 stroke-current">
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </label>
        <a class="btn btn-ghost text-2xl md:text-3xl font-bold text-white">Shortly.tn</a>
    </div>
    <div class="navbar-center hidden md:flex" >
        <div class="flex flex-col" *ngIf="this.user?.plan != 'premium'">
            <p class="text-xs">2/5 links created today ({{this.authService.user?.plan}}) | <a *ngIf="authService.user?.plan!='premium'" href="/pricing" class="link-primary">View plans</a></p>
            <progress class="progress progress-primary" value="40" max="100"></progress>
        </div>
        <div class="flex flex-col" *ngIf="this.authService.user?.plan == 'premium'">
            <p class="text-xs">You're on the premium plan | <a href="/pricing" class="link-primary">Manage plans</a></p>
        </div>
    </div>
    <div class="navbar-end">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-primary btn-sm md:mx-4" routerLink="/links/new">
          Create
          <svg
            class="w-4 h-4 md:ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
          </div>
      </div>
      <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="avatar placeholder btn btn-ghost btn-circle md:mx-4 mx-2">
            <div class="bg-neutral text-neutral-content w-full rounded-full">
              <span class="text-xs">Hello</span>
            </div>
          </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-300 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
