<div class="flex flex-col md:flex-row justify-between md:mx-12 py-2 md:py-12 items-center space-x-2 space-y-2">
  <div class="stats shadow w-full bg-base-300">
    <app-stat title="Total Links Clicks" value="{{stats.totalClicks}}" [premium]="this.authService.user?.plan == 'premium'" date="{{stats.monthIntervalName}}" ></app-stat>
  </div>
  <div class="stats shadow w-full bg-base-300">
    <app-stat title="Clicks in the last 30 days" value="{{stats.clicksLast30Days}}" [premium]="this.authService.user?.plan == 'premium'" [stat]="stats.changes?.last30Days" ></app-stat>
  </div>
  <div class="stats shadow w-full bg-base-300">
    <app-stat title="Clicks in the last 7 days" value="{{stats.clicksLast7Days}}" [premium]="this.authService.user?.plan == 'premium'" [stat]="stats.changes?.last24Hours" ></app-stat>
  </div>
  <div class="stats shadow w-full bg-base-300">
    <app-stat title="Clicks in the last 24 hours" value="{{stats.clicksLast7Days}}" [premium]="this.authService.user?.plan == 'premium'" [stat]="stats.changes?.last24Hours" ></app-stat>
  </div>
</div>


<div class="flex flex-col md:flex-row md:mx-12 py-2  md:space-x-3 space-y-3 md:space-y-0 z-0">
  <div class="w-full md:w-1/3 bg-base-200 rounded-lg p-5">
    <app-links-list></app-links-list>
  </div>
  <div class="w-full md:w-2/3 bg-base-200 rounded-lg p-5">
    <ng-template [ngIf]="this.authService.user?.plan == 'premium'" [ngIfElse]="noGraph">
      <div class="flex flex-col justify-center items-center min-h-screen ">
        <div class="size-64 rounded-full animate-pulse bg-warning blur-lg py-4"></div>
        <div class="flex flex-row justify-between w-full p-5">
          <div class="size-24 rounded-full animate-pulse bg-info blur-lg"></div>
          <div class="size-24 rounded-full animate-pulse bg-success blur-lg"></div>
          <div class="size-24 rounded-full animate-pulse bg-error blur-lg"></div>
        </div>
        <h1 class="text-4xl py-4 font-bold">Graphs Coming Soon!</h1>
      </div>
    </ng-template>
    <ng-template #noGraph>
      <div class="flex flex-col justify-center items-center min-h-screen">
        <h1 class="text-2xl py-2">Upgrade to premium to see this graph</h1>
        <a href="/auth/upgrade" class="btn btn-primary py-2">
          <svg class="size-5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" viewBox="0 0 330 330" xml:space="preserve">

            <g id="SVGRepo_bgCarrier" stroke-width="0"/>
            
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
            
            <g id="SVGRepo_iconCarrier"> <g id="XMLID_509_"> <path id="XMLID_510_" d="M65,330h200c8.284,0,15-6.716,15-15V145c0-8.284-6.716-15-15-15h-15V85c0-46.869-38.131-85-85-85 S80,38.131,80,85v45H65c-8.284,0-15,6.716-15,15v170C50,323.284,56.716,330,65,330z M180,234.986V255c0,8.284-6.716,15-15,15 s-15-6.716-15-15v-20.014c-6.068-4.565-10-11.824-10-19.986c0-13.785,11.215-25,25-25s25,11.215,25,25 C190,223.162,186.068,230.421,180,234.986z M110,85c0-30.327,24.673-55,55-55s55,24.673,55,55v45H110V85z"/> </g> </g>
            
          </svg>
          Upgrade
        </a>
      </div>
    </ng-template>
  </div>
</div>
