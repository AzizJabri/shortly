<div *ngIf="this.authService.user">
  <app-dashboard-nav></app-dashboard-nav>
  <div class="drawer lg:drawer-open">
      <input id="sidebar" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
          <router-outlet></router-outlet>
      </div>
      <div class="drawer-side">
        <label for="sidebar" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu bg-base-200 text-base-content min-h-full w-52 p-4">
          <li>
            <a class="font-bold" routerLinkActive="text-primary" routerLink="/dashboard">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Dashboard
            </a>
          </li>
        
          <li>
            <a class="font-bold" routerLinkActive="text-primary" routerLink="/links">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Links
            </a>
            <ul>
              <li><a routerLinkActive="text-primary" [routerLinkActiveOptions]="{exact: true}" routerLink="/links">List</a></li>
              <li><a routerLinkActive="text-primary" [routerLinkActiveOptions]="{exact: true}" routerLink="/links/new">Create</a></li>
            </ul>
          </li>
        </ul>
      </div>
  </div>
</div>
<div *ngIf="this.authService.user === undefined">
  <div class="h-screen flex justify-center items-center">
    <div class="loading loading-lg text-primary"></div>
  </div>
</div>
